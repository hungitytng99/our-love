<html>

<head>
    <meta charset="UTF-8">
    <title>Our story</title>
    <link rel="icon" type="image/x-icon" href="./images/heart.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/font">
    <link rel="stylesheet" href="./css/balloon.css">
    <link rel="stylesheet" href="./css/heart.css">
    <link rel="stylesheet" href="./css/toggle.css">
    <link rel="stylesheet" href="./css/duck.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/music.css">
    <link rel="stylesheet" href="./css/sun.css">
    <link rel="stylesheet" href="./css/dragon.css">
    <link rel="stylesheet" href="./css/intro-2-love-iu.css">
    <link rel="stylesheet" href="./css/intro-1-type.css">

</head>

<body>
    <div id="intro-loading">
        <div class="dragon-box">
            <div class="shadow-wrapper">
                <div class="shadow"></div>
            </div>
            <div class="dragon">
                <div class="body"></div>
                <div class="horn-left"></div>
                <div class="horn-right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
                <div class="tail-sting"></div>
            </div>
            <div class="fire-wrapper">
                <div class="fire"></div>
            </div>
            <div class="progress">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="intro-1">
        <h1>
            <a class="typewrite" data-type='
                    [ 
                    "Heluu em píe", 
                    "Hôm nay là ngày 20/10/2022,", 
                    "Chúc em có một ngày thật là vui vẻ, ",
                    "luôn giữ được nụ cười trên môi nha",
                    "Hôm nay cũng tròn 60 ngày chúng mình yêu nhau.",
                    "Có được em có lẽ là điều may mắn nhất của anh.",
                    "Sau này anh có chỗ nào sai thì bảo anh nhé",
                    "Để anh nhớ lại mình đã từng dịu dàng với em như thế nào.",
                    "Chính ra, anh cũng đang tập làm người yêu của em thôi",
                    "Xin được chỉ giáo ạ",
                    "hi",
                    "Cuối cùng,",
                    "Anh chỉ muốn nói với em là",
                    "Dù có ra sao thì"
                    ]' data-period="500">
            </a>
        </h1>

    </div>
    <div id="intro-2">
        <div class="container-intro-2">
            <svg class="svg-container" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
              <line class="line line--left" x1="10" y1="17" x2="10" y2="183"> </line>
              <line class="line line--rght" x1="490" y1="17" x2="490" y2="183"> </line>
              <g>
                <path class="lttr lttr--I" d="M42.2,73.9h11.4v52.1H42.2V73.9z"></path>
                <path class="lttr lttr--L" d="M85.1,73.9h11.4v42.1h22.8v10H85.1V73.9z"></path>
                <path class="lttr lttr--O" d="M123.9,100c0-15.2,11.7-26.9,27.2-26.9s27.2,11.7,27.2,26.9s-11.7,26.9-27.2,26.9S123.9,115.2,123.9,100zM166.9,100c0-9.2-6.8-16.5-15.8-16.5c-9,0-15.8,7.3-15.8,16.5s6.8,16.5,15.8,16.5C160.1,116.5,166.9,109.2,166.9,100z"> </path>
                <path class="lttr lttr--V" d="M180.7,73.9H193l8.4,22.9c1.7,4.7,3.5,9.5,5,14.2h0.1c1.7-4.8,3.4-9.4,5.2-14.3l8.6-22.8h11.7l-19.9,52.1h-11.5L180.7,73.9z"></path>
                <path class="lttr lttr--E" d="M239.1,73.9h32.2v10h-20.7v10.2h17.9v9.5h-17.9v12.4H272v10h-33V73.9z"></path>
                <path class="lttr lttr--Y" d="M315.8,102.5l-20.1-28.6H309l6.3,9.4c2,3,4.2,6.4,6.3,9.6h0.1c2-3.2,4.1-6.4,6.3-9.6l6.3-9.4h12.9l-19.9,28.5v23.6h-11.4V102.5z"></path>
                <path class="lttr lttr--O2" d="M348.8,100c0-15.2,11.7-26.9,27.2-26.9c15.5,0,27.2,11.7,27.2,26.9s-11.7,26.9-27.2,26.9C360.5,126.9,348.8,115.2,348.8,100z M391.8,100c0-9.2-6.8-16.5-15.8-16.5c-9,0-15.8,7.3-15.8,16.5s6.8,16.5,15.8,16.5C385,116.5,391.8,109.2,391.8,100z"></path>
                <path class="lttr lttr--U" d="M412.4,101.1V73.9h11.4v26.7c0,10.9,2.4,15.9,11.5,15.9c8.4,0,11.4-4.6,11.4-15.8V73.9h11v26.9c0,7.8-1.1,13.5-4,17.7c-3.7,5.3-10.4,8.4-18.7,8.4c-8.4,0-15.1-3.1-18.8-8.5C413.4,114.2,412.4,108.5,412.4,101.1z"></path>
              </g>
            </svg>
            <div class="mo-container"> </div>
        </div>

        <div id="intro-2-question">
            <div>Do you love me too?</div>
            <div class="intro-2-button">
                <button class="button-52" role="button">No</button>
                <button class="button-53" role="button">Sure</button>
            </div>
        </div>
    </div>


    <canvas id="canvas"></canvas>
    <div id="main" class="container first">
        <div class="balloon"></div>
        <div>
            <div class="card left">
                <div class="ds-top left"></div>
                <div class="avatar-holder">
                    <img src="./images/avatar/mh_avatar.jpg" alt="Manh hung lii">
                </div>
                <div class="name">
                    <div class="full_name">Mạnh Hùng</div>
                    <div class="desc">27/11/1999</div>
                    <div class="zodiac">
                        Nhân mã
                    </div>
                </div>

                <div class="ds-info">
                    <div class="ds pens">
                        <h6 title="Number of pens created by the user">Age </h6>
                        <p id="male_age"></p>
                    </div>
                    <div class="ds projects">
                        <h6 title="Number of projects created by the user">Gender </h6>
                        <p>Male</p>
                    </div>
                    <div class="ds posts">
                        <h6 title="Number of posts">Country </h6>
                        <p>Ba Vi</p>
                    </div>
                </div>
            </div>
            <div id="heart">
                <div id="time"></div>
                <img src="./images/rose.png" class="rose" alt="rose">
            </div>
            <div class="card right">
                <div class="ds-top"></div>
                <div class="avatar-holder">
                    <img src="./images/avatar/la_avatar.jpg" alt="Lan anh lee">
                </div>
                <div class="name">
                    <div class="full_name">Lan Anh</div>
                    <div class="desc">10/08/2002</div>
                    <div class="zodiac">
                        Sư tử
                    </div>
                </div>

                <div class="ds-info">
                    <div class="ds pens">
                        <h6 title="Number of pens created by the user">Age</i>
                        </h6>
                        <p id="female_age"></p>
                    </div>
                    <div class="ds projects">
                        <h6 title="Number of projects created by the user">Gender</i>
                        </h6>
                        <p>Male</p>
                    </div>
                    <div class="ds posts">
                        <h6 title="Number of posts">Country</i>
                        </h6>
                        <p>Ba Vi</p>
                        <i class="fa-solid fa-circle-caret-right"></i>
                    </div>
                </div>
            </div>

        </div>
        <div id="weather">
            <div class="sun-wrapper">
                <div id="sun">
                </div>
            </div>
            <div class="moon-wrapper">
                <img src="./images/moon.svg" alt="moon" id="moon" />
            </div>
        </div>

        <div class="duck__section">
            <img src="./images/duck.png" class="duck">
        </div>
        <div class="web-action">
            <div class="toggle-switch">
                <label class="toggle-switch__box" for="toggle-dark-mode">
                    <input id="toggle-dark-mode" class="toggle-switch__input" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="app-cover">
                <div id="player">
                    <div id="player-track">
                        <div id="album-name"></div>
                        <div id="track-name"></div>
                        <div id="track-time">
                            <div id="current-time"></div>
                            <div id="track-length"></div>
                        </div>
                        <div id="s-area">
                            <div id="ins-time"></div>
                            <div id="s-hover"></div>
                            <div id="seek-bar"></div>
                        </div>
                    </div>
                    <div id="player-content">
                        <div id="album-art">
                        </div>
                        <div id="player-controls">
                            <div class="control">
                                <div class="music_button" id="play-previous">
                                    <i class="fas fa-backward"></i>
                                </div>
                            </div>
                            <div class="control">
                                <div class="music_button" id="play-pause-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div class="control">
                                <div class="music_button" id="play-next">
                                    <i class="fas fa-forward"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script defer src="./utils/jquery-3.6.1.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
<script defer src="./utils/moment.js"></script>
<script defer src="./utils/readable-range.js"></script>
<script defer src="./utils/date.js"></script>
<script defer src="./js/global.js"></script>
<script defer src="./js/firework.js"></script>
<script defer src="./js/music.js"></script>
<script defer src="./js/balloon.js"></script>
<script defer src="./js/intro-love-iu.js"></script>
<script defer src="./js/intro-message.js"></script>

</html>
